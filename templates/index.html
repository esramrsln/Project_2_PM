<!DOCTYPE html>
<html>
<head>
    <title>Prediksi Suhu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0f5bb5;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediksi Suhu Berdasarkan Kelembaban</h1>
        <form action="/" method="post">
            <label for="humidity">Kelembaban (%)</label>
            <input type="text" id="humidity" name="humidity" required>
            <button type="submit">Prediksi</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                Hasil sPrediksi: {{ prediction }}Â°C
            </div>
        {% endif %}
    </div>
</body>
</html>
